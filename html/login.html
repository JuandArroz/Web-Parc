<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/barra.css">
</head>
<body class="container-fluid">
        <div class="row">
            <div class="col-lg-6" id="login-cont">
                <img src="/img/tesiub_nobg.png" alt="TESIUB">
            </div>
            <div class="col-lg-6 bg-light" id="login-cont2">
                <a href="../index.html"><span>Volver</span></a>
                <form>
                    <label class="Label_Login" for="TXT_Correo">Correo Electronico: </label><br>
                    <input type="text" class="Field_Login" id="TXT_Correo" required><br><br>
                    <label class="Label_Login" for="Pass_Login">Contraseña: </label><br>
                    <input type="password" class="Field_Login" id="Pass_Login" required><br><br>
                    <input type="button" class="btn btn-warning text-light" value="Iniciar sesión" id="Button_Login" onclick='veriflog()'>
                </form>
            </div>
        </div>

    <script src="../js/login.js"></script>
</body>
</html>
