<body>
    <header>

        <nav>
            <ul>

    <div class="formulario_login">
        <form>
            <label class="Label_Login" for="TXT_Correo">Correo Electronico: </label><br>

            <input type="password" class="Field_Login" id="Pass_Login" required><br><br>
            <input type="button" value="Iniciar sesión" id="Button_Login" onclick='veriflog()'>
        </form>
    </div>
    <script src="../js/login.js"></script>
