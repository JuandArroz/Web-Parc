<body onload="comprobar_sesionE()">    
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-0">
        <div id="barra1" class="container-fluid">
            <a class="navbar-brand text-light" href="../index.html">
                <img src="../img/tesiub_nobg.png" alt="TESIUB" width="50" height="50">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Subir tesis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../html/enviar_propuesta.html">Enviar propuesta</a>
              </li>

    <form>
                <label class="Label_Usuario" for="TXT_Correo">Correo Electrónico:</label><br>
                <input type="text" class="Field_Usuario" id="TXT_Correo" required><br><br>
                <label class="Label_Usuario" for="TXT_Nombres">Nombres:</label><br>
                <input type="text" class="Field_Usuario" id="TXT_Nombres" required><br><br>
                <label class="Label_Usuario" for="TXT_Apellidos">Apellidos:</label><br>
                <input type="text" class="Field_Usuario" id="TXT_Apellidos" required><br><br>
                <label class="Label_Usuario" for="Pass_Usuario">Contraseña:</label><br>
                <input type="password" class="Field_Usuario" id="Pass_Usuario" required><br><br>
                <label class="Label_Usuario" for="Select_TipoUsuario">Tipo de Usuario:</label><br>
                <select id="Select_TipoUsuario">
                    <option value="0">Administrador</option>
                    <option value="1">Docente</option>
                    <option value="2">Estudiante</option>
                </select><br><br>
                <input type="button" value="Agregar Usuario" id="Button_AgregarUsuario" onclick='agregarUsuario()'>
            </form>
    
    <script src="../js/sesion.js"></script>
