<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container-fluid">
        <div class="row login-cont">
            <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 position-relative" style="background-color: #011b32;">
                <img src="../img/tesiub_nobg.png" alt="TESIUB" width="500" height="500" class="img-fluid position-absolute top-50 start-50 translate-middle">
            </div>
            <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 bg-light" style="font-family:oktah;">
                <div id="regreso">
                    <a class="nav-link" href="../index.html" style="color:#808080;"><i class="fa-solid fa-person-walking-arrow-right fa-flip-horizontal"></i> Retroceder</a>
                </div>
                <form>
        		    <label class="Field_Login" for="TXT_Correo">Correo Electrónico:</label><br>
        		    <input type="text" class="Field_Login form-control" id="TXT_Correo" required><br><br>
        		    <label class="Field_Login"for="TXT_Nombres">Nombres:</label><br>
        		    <input type="text" class="Field_Login form-control" id="TXT_Nombres" required><br><br>
        		    <label class="Field_Login" for="TXT_Apellidos">Apellidos:</label><br>
        		    <input type="text" class="Field_Login form-control" id="TXT_Apellidos" required><br><br>
        		    <label class="Label_Login"for="Pass_Usuario">Contraseña:</label><br>
        		    <input type="password"  class="Field_Login form-control" id="Pass_Usuario" required><br><br>
        		    <input type="button" class="btn btn-warning" value="Agregar Usuario" id="Button_AgregarUsuario"onclick='registro()'> 
                </form>
                <br>
                <a href="login.html">YA TENGO CUENTA</a>
            </div>
        </div>
    <script src="../js/agregarusuario.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
