<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/barra.css">
</head>
<body class="container-fluid">
        <div class="row login-cont">
            <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 position-relative" style="background-color: #011b32;">
                <img src="../img/tesiub_nobg.png" alt="TESIUB" width="500" height="500" class="img-fluid position-absolute top-50 start-50 translate-middle">
            </div>
            <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 bg-light" style="font-family:oktah;">
                <div id="regreso">
                    <a class="nav-link" href="../index.html"><img src="../img/revert_icon.png" alt="Volver" height="30" width="30"><spanstyle="color:#808080;">Retroceder</span></a> 
                </div>

                <div class="container mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                <form>
        		    <label class="Field_Login" for="TXT_Correo">Correo Electrónico:</label><br>
        		    <input type="text" class="form-control form-control-sm" id="TXT_Correo" required><br><br>
        		    <label class="Field_Login"for="TXT_Nombres">Nombres:</label><br>
        		    <input type="text" class="form-control form-control-sm" id="TXT_Nombres" required><br><br>
        		    <label class="Field_Login" for="TXT_Apellidos">Apellidos:</label><br>
        		    <input type="text" class="form-control form-control-sm" id="TXT_Apellidos" required><br><br>
                    <label class="Field_Login" for="NMB_Celuco">Telefono celular:</label><br>
        		    <input type="text" class="form-control form-control-sm" id="NMB_Celuco" required><br><br>
        		    <label class="Label_Login"for="Pass_Usuario">Contraseña:</label><br>
        		    <input type="password"  class="form-control form-control-sm" id="Pass_Usuario" required><br><br>
        		    <input type="button" class="btn btn-warning" value="Agregar Usuario" id="Button_AgregarUsuario"onclick='registro()'>
                </form>
                <br>
                <a href="login.html">YA TENGO CUENTA</a>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    <script src="../js/agregarusuario.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
