<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="container-fluid">
        <div class="row login-cont">
            <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 position-relative" style="background-color: #011b32;">
                <img src="../img/tesiub_nobg.png" alt="TESIUB" width="500" height="500" class="img-fluid position-absolute top-50 start-50 translate-middle">
            </div>
            <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 bg-light">
                <div class="mt-5 ms-4">

                    <div class="row mb-0">
                        <a class="nav-link" href="../index.html" style="color:#808080; display: flex; align-items: center;">
                            <i class="fa-solid fa-person-walking-arrow-right fa-flip-horizontal fa-xl me-2"></i>
                            <h4 class="mb-0">Inicio</h4>
                        </a>
                    </div>
    
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-12 col-sm-11 col-md-11 col-lg-10 col-xl-10">
                                <h2>Inscríbase</h2>
                                <p class="text mb-4 ms-1">Podrá acceder a funciones de estudiante tras registrarse</p>
                                <form class="ms-2">

                                    <div class="row">
                                        <div class="col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6">
                                            <label for="TXT_Correo">Correo Electrónico:</label><br>
                                            <input type="text" class="form-control form-control-sm" id="TXT_Correo" required><br>
                                        </div>
                                        <div class="col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6">
                                            <label for="TXT_Nombres">Nombres:</label><br>
                                            <input type="text" class="form-control form-control-sm" id="TXT_Nombres" required><br>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6">
                                            <label class="Field_Login" for="NMB_Celuco">Telefono celular:</label><br>
                                            <input type="text" class="form-control form-control-sm" id="NMB_Celuco" required><br>
                                        </div>
                                        <div class="col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6">
                                            <label class="Field_Login" for="TXT_Apellidos">Apellidos:</label><br>
                                            <input type="text" class="form-control form-control-sm" id="TXT_Apellidos" required><br>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-2">
                                        <div class=" col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6">
                                            <label class="Label_Login"for="Pass_Usuario">Contraseña:</label><br>
                                            <input type="password"  class="form-control form-control-sm" id="Pass_Usuario" required><br>
                                        </div>
                                    </div>
                                    
                                    <input type="button" class="btn btn-warning mt-1" value="Agregar Usuario" id="Button_AgregarUsuario"onclick='registro()'>
                                    <a href="login.html" style="margin-top: 30px; display: block;">Ya tengo cuenta</a>
                                </form>
                            </div>
                        </div>
                    </div>  

                </div>
                
            </div>
        </div>
    <script src="../js/agregarusuario.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
