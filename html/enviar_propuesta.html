<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="indesesion()">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary pt-0">
            <div id="barra1" class="container-fluid">
                <a class="navbar-brand text-light" href="../index.html">
                    <img src="../img/tesiub_nobg.png" alt="TESIUB" width="50" height="50">Inicio
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav" id="opc4">
                    </ul>
                    <ul class="navbar-nav ms-auto" id="opc5">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: #011b32;">
                    <div class="card-body" style="background-color: #f8f9fa;">
                        <h2 class="card-title text-center mb-4">Enviar Propuesta</h2>
                        <form id="propuestaForm">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_presentacion" class="form-label">Fecha de Presentación:</label>
                                <input type="date" class="form-control" id="fecha_presentacion" name="fecha_presentacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="archivo_pdf" class="form-label">Archivo PDF de la Propuesta:</label>
                                <input type="file" class="form-control" id="archivo_pdf" name="archivo_pdf" accept=".pdf" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/sesion.js"></script>
    <script src="../js/enviar_propuesta.js"></script>
</body>
</html>
