<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas</title>
    <link rel="stylesheet" href="../css/contactanos.css">
</head>
<body onload="comprobar_sesionE">    
    
    <header>
    <h1>Envío de propuestas</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Tesiub</a></li>
        </ul>
    </nav>
</header>

    <form id="contactForm">
        <label for="nombre">Nombre de compañero:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo electrónico de compañero:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="mensaje">Descripción de la propuesta:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>
    
    <script src="../js/sesion.js"></script>
</body>
</html>
