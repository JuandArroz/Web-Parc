<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body onload="comprobar_sesionD(), indesesion2()">    
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-0">

            <a class="navbar-brand text-light" href="../index.html">
                <img src="../img/tesiub_nobg.png" alt="TESIUB" width="50" height="50">Inicio

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <div class="container">
            <div class="row my-1">
                <h2>Propuestas de proyectos</h2>
            </div>
            <div class="row">
                <div class="table-responsive col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="datatable_propuestas" class="table" >
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Id</th>
                                <th class="centered">Estado</th>
                                <th class="centered">Titulo</th>
                                <th class="centered">Descripción</th>
                                <th class="centered">Fecha de presentación</th>
                                <th class="centered">Fecha de aprobación</th>
                                <th class="centered">Nombre del estudiante</th>
                                <th class="centered">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_propuestas"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="RevisarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <h4 id="ApartadoId"></h4>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <h4 id="ApartadoNombre"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"><h4>Descripción:</h4></div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"><h4>Fecha de presentación:</h4></div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6" id="ApartadoDescripcion" style="max-width: 100%; overflow-wrap: break-word;"></div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="row ms-1" id="ApartadoFecha1">

                            </div>
                            <div class="row mt-3">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"><h4>Fecha de aprobación:</h4></div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ms-1" id="ApartadoFecha2"></div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <div class="d-inline" id="opc1"></div>                      
                    </div>
                    <div>
                      <button class="btn btn-primary" data-bs-target="#FechaModal" data-bs-toggle="modal">Asignar fecha</button>
                      <div class="d-inline" id="opc2"></div>
                    </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="CorregirModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel2">Realizar correcciones</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <textarea class="form-control" id="correccion_propuesta" name="mensaje" placeholder="Envíe una corrección" rows="7"></textarea>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary" data-bs-target="#RevisarModal" data-bs-toggle="modal">Volver</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="BotonCorregir">Enviar corrección</button>
                    </div>  
                  </div>
              </div>
            </div>
          </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/revisionpropu.js"></script>
        <script src="../js/sesion.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
