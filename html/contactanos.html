<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
         <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="../css/barra.css">
    <body class="container-fluid">
        <div class="row login-cont">
            <div class="col-lg-7 position-relative bg-light">
                <div id="regreso">
                    <a class="nav-link" href="../index.html"><img src="../img/revert_icon.png" alt="Volver" height="30" width="30"><span style="color:#808080;">Retroceder</span></a>
                </div>
                <form id="contactForm">
                        <label for="genero">Género:</label><br>
                        <select class="form-select form-select-sm" id="genero" name="genero" required>
                            <option selected>Selecciona tu genero</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select><br>
                        <div class="col-md-8">
                            <label for="nombre" >Nombre completo:</label><br>
                            <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre completo" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" >Correo electrónico:</label><br>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required><br>
                        </div>
                        <div class="col-md-8">
                            <label for="mensaje">Mensaje:</label><br>
                            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Ingrense su mensaje" rows="7"></textarea><br>
                        </div>
                        <input type="submit" class="btn btn-warning value="Enviar">
                </form>
            </div>

            <div class="col-lg-5 " style="font-family:oktah; background-color:#011B32">
                    <h5 class="text-uppercase  mb-4 font-weight-bold text-white">También puedes contactarnos por:</h5>
                        <p>
                            <i class="fas fa-envelope mr-3 text-white"> jmmanotas@gmail.com</i>
                        </p>
                        <p>
                            <i class="fas fa-phone mr-3 text-white"> +57 ### ### ####</i>
                        </p>
                        <p>
                            <i class="fas fa-print mr-3 text-white"> +57 ### ### ####</i>
                        </p>
                        <ul class="list-unstuled list-inline">
                            <li class="list-inline-item">
                                <a href="#" class="btn-floating btn-sm text-white " style="font-size: 23px;">
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="btn-floating btn-sm text-white " style="font-size: 23px;">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="btn-floating btn-sm text-white" style="font-size: 23px;">
                                    <i class="fab fa-google-plus"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="btn-floating btn-sm text-white" style="font-size: 23px;">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="btn-floating btn-sm text-white" style="font-size: 23px;">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
            </div>
        </div>
        </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/contactanos.js"></script>
</body>
</html>
