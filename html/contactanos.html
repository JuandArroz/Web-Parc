<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>    
<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>    
    
    <header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #011b32">      
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navbar-brand" href="../index.html"><img src="../img/TESIUB_LOGO.png" width="70" heigh="70" alt="TESIUB"></a>
                </div>
            </div>
        </nav>
</header>
    <form id="contactForm">
        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <script src="../js/contactanos.js"></script>
</body>
</html>
